name    = AnyEvent-Sleep
version = 0.1.0
author  = Rebecca Turner <becca@referencethis.com>
license = Perl_5
copyright_holder = Rebecca Turner
copyright_year   = 2012

[MetaResources]
bugtracker.web = https://github.com/iarna/AnyEvent-Sleep/issues

[@Git]
tag_format = v%v
tag_message = v%v

[Git::GatherDir]
exclude_filename = dist.ini
exclude_filename = weaver.ini
exclude_filename = README.pod

[@Filter]
-bundle = @Basic
-remove = GatherDir

[Run::AfterRelease]
run = perldoc -d README.pod -o pod `ls -d AnyEvent-Sleep-*/|sort -r|head -1`/lib/AnyEvent/Sleep.pm
run = git add ChangeLog README.pod
run = git commit -m"ChangeLog from new release"
run = git push

[Prereqs]
AnyEvent = 0
Sub::Exporter = 0

[Prereqs / TestRequires ]
Time::HiRes = 0

[GitHub::Update]
metacpan = 1

[PkgVersion]

[NextRelease]
filename=ChangeLog
format=%-9v %{yyyy-MM-dd}d
time_zone=UTC

[GithubMeta]

[PodWeaver]

[InstallGuide]

[Signature]

[NoTabsTests]
[CheckChangeLog]
[Test::Portability]
[Test::Synopsis]
